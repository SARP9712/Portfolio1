<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://unpkg.com/i18next@21.6.14/dist/umd/i18next.min.js"></script>
<script src="./js/lg.js"></script>

<script>
       const tl = gsap.timeline({ defaults: { ease: "power3.out", duration: 1 } });

// 1️⃣ Título principal con fade-in y desplazamiento
tl.from("#title", { opacity: 0, y: 20 })

// 2️⃣ Quick Links aparecen con fade-in y escalonado
  .from("#quick-links", { opacity: 0, y: 30 }, "-=0.5")
  .from(".button", { opacity: 0, y: 10, stagger: 0.2, duration: 0.8 }, "-=0.5")

// 3️⃣ Sección de contacto aparece suavemente
  .from("#contact-section", { opacity: 0, y: 30 }, "-=0.5")

// 4️⃣ Footer aparece desde abajo con fade-in
  .from("#footer", { opacity: 0, y: 30 }, "-=0.5");

// 5️⃣ Efecto Hover en botones con GSAP
document.querySelectorAll(".button").forEach(button => {
    button.addEventListener("mouseenter", () => {
        gsap.to(button, { scale: 1.1, backgroundColor: "#ff69b4", duration: 0.3 });
    });
    button.addEventListener("mouseleave", () => {
        gsap.to(button, { scale: 1, backgroundColor: "#222", duration: 0.3 });
    });
});
</script>
